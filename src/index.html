        <i class="material-icons fa-spin">cached</i>
      Loading... 
  </p>

<script>
    // For Electron app
    document.addEventListener("keydown", function (e) {
      // 'F12'
      if (e.which === 123) {
        require('remote').getCurrentWindow().toggleDevTools();
      } 
      // 'F5'
      else if (e.which === 116) {
        location.reload();
      }
    });
  </script>
